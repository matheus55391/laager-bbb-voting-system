    <text x="600" y="185" text-anchor="middle" class="small-text">Rate Limiting (10 votos/min por IP)</text>
    <text x="600" y="200" text-anchor="middle" class="small-text">IP Tracking ‚Ä¢ User-Agent Capture</text>
