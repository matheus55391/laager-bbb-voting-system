    <text x="465" y="285" text-anchor="middle" class="small-text">Rate Check</text>

    <!-- Prisma to PostgreSQL -->
    <line x1="560" y1="400" x2="250" y2="400" class="data-flow" />
    <text x="405" y="395" text-anchor="middle" class="small-text">ORM</text>

    <!-- Legend -->
