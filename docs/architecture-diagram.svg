    <text x="190" y="185" text-anchor="middle" class="small-text">TanStack Query ‚Ä¢ Axios ‚Ä¢ shadcn/ui</text>
    <text x="190" y="200" text-anchor="middle" class="small-text">P√°ginas: Vota√ß√£o ‚Ä¢ Resultado ‚Ä¢ Dashboard</text>
    <text x="190" y="220" text-anchor="middle" class="small-text">Port: 4200</text>

